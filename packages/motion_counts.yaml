  - alias: Count Motions
    trigger:
      - platform: state
        to: 'on'
        entity_id:
          - binary_sensor.aeotec_zw120_door_window_sensor_gen5_sensor
          - binary_sensor.back_door_sensor_sensor
          - binary_sensor.basement_door_sensor_sensor
          - binary_sensor.downstairs_multi_sensor_sensor
